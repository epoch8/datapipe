name: Run tests

on:
  push:
    branches:
      - "**"
    paths:
      - ".github/workflows/test.yaml"
      - "datapipe/**"
      - "tests/**"
      - "pyproject.toml"


jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # - python-version: "3.8"
          #   test-db-env: "postgres"
          #   pip-extra: "sqlalchemy <2"
          # - python-version: "3.8"
          #   test-db-env: "postgres"
          #   pip-extra: "'sqlalchemy>2'"
          # - python-version: "3.8"
          #   test-db-env: "sqlite"

          - python-version: "3.9"
            test-db-env: "postgres"
            pip-extra: '"sqlalchemy>2"'
          # - python-version: "3.9"
          #   test-db-env: "sqlite"

          # - python-version: "3.10"
          #   test-db-env: "postgres"
          # - python-version: "3.10"
          #   test-db-env: "sqlite"

          - python-version: "3.11"
            test-db-env: "postgres"
            pip-extra: '"sqlalchemy>1.4,<2" "pandas<2.2"'

          - python-version: "3.11"
            test-db-env: "postgres"
            pip-extra: '"sqlalchemy>2"'
          - python-version: "3.11"
            test-db-env: "sqlite"
            pip-extra: '"sqlalchemy>2"'

          - python-version: "3.12"
            test-db-env: "postgres"
          - python-version: "3.12"
            test-db-env: "sqlite"

    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:12
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: password
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      quadrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.4
        env:
          discovery.type: single-node
          ES_JAVA_OPTS: -Xms4g -Xmx4g
          xpack.security.enabled: false
          xpack.security.http.ssl.enabled: false
          node.name: node
          cluster.name: cluster
          http.cors.enabled: true
        options: >-
          --health-cmd "curl http://localhost:9200/_cluster/health"
          --health-interval 10s
          --health-timeout 20s
          --health-retries 10
        ports:
          - 9200:9200

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      
      - name: Install dependencies
        run: |
          pip install ${{ matrix.pip-extra }} ".[sqlite,excel,milvus,gcsfs,s3fs,redis,qdrant,gcp,elastic]" "pytest<8" "pytest_cases" "elasticsearch<9"

      - name: Test with pytest
        run: |
          pytest
        env:
          TEST_DB_ENV: ${{ matrix.test-db-env }}
          # The hostname used to communicate with the PostgreSQL service container
          POSTGRES_HOST: localhost
          # The default PostgreSQL port
          POSTGRES_PORT: 5432
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          ELASTIC_HOST: localhost
          ELASTIC_PORT: 9200
