services:
  db:
    image: postgres:12
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: password

  mysql:
    image: mysql:8
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password

      MYSQL_USER: datapipe
      MYSQL_PASSWORD: datapipe
      MYSQL_DATABASE: datapipe

  redis:
    image: redis:7
    ports:
      - 6379:6379

  quadrant:
    image: qdrant/qdrant:latest
    ports:
      - 6333:6333